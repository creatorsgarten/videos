    snippet:
      title: >-
        All about testing from 0 to 7 (คิดก่อนทำ หรือ ทำแล้วค่อยคิด .. ที่จะ
        Test) by Somkiat Puisungnoen
      description: >-
        ปัญหาโลกแตกของนักพัฒนา!  ทำไมเขียนโค้ดเสร็จแล้ว แต่ยังไม่เสร็จสักที? 
        มาร่วมหาคำตอบกับคุณสมเกียรติ ในหัวข้อ JavaScript testing 0-7 หรือ
        everyday  ที่เจาะลึกเรื่องการทดสอบ JavaScript  ตั้งแต่ปัญหาพื้นฐานอย่าง
        quality vs. quantity  ความสำคัญของ cost of bug 
        ไปจนถึงการเลือกใช้กลยุทธ์การทดสอบที่เหมาะสม  ไม่ว่าจะเป็น manual test,
        automation, end-to-end test, contract test 
        รวมถึงการใช้เครื่องมือยอดนิยมอย่าง Playwright, Supertest และ Pact 
        คุณสมเกียรติจะมาแชร์ประสบการณ์และมุมมองเกี่ยวกับการสร้างความเชื่อมั่นในโค้ด 
        ลดปัญหา bug  และเพิ่มประสิทธิภาพในการทำงาน


