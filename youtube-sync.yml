    snippet:
      title: A Journey into Next-Gen CSS-in-JS Innovations by Siriwat Kunaporn
      description: >-
        ปัญหาและทางออกของ CSS-in-JS ในยุคใหม่ พบกับคุณจุ้น UI engineer จากทีม
        MUI ผู้พัฒนา Material UI library ยอดนิยมบน React 
        เขาจะมาเล่าถึงปัญหาที่พบเจอจากการใช้งาน CSS-in-JS ในโปรเจคขนาดใหญ่ 
        รวมถึงข้อจำกัดในการใช้งานร่วมกับเทคโนโลยีใหม่ๆ อย่าง React Server
        Components  พร้อมเจาะลึกแนวโน้มการใช้งาน CSS-in-JS ที่กำลังลดลง
        และทางเลือกใหม่ๆ ที่น่าสนใจอย่าง Next Generation CSS-in-JS  เช่น Vanilla
        Extract, Compiled, Panda CSS, Linaria, Stylex และ Griffel  โดยเฉพาะ
        Linaria ที่ทางทีม MUI เลือกใช้เป็นพื้นฐานในการพัฒนา Zero Runtime engine
        ใหม่  มาร่วมสำรวจอนาคตของการจัดการสไตล์ใน JavaScript
        และเรียนรู้วิธีการสร้างเว็บแอปพลิเคชันที่รวดเร็วและมีประสิทธิภาพยิ่งขึ้น


