    snippet:
      title: Supabase Real-world Production Example by Egor Gorbachev
      description: >-
        Learn how Egor Gorbachev, a full-stack developer, known for his
        contributions to popular open-source projects such as MobX, leverages
        Supabase to build and scale a real-world application. This talk goes
        beyond theory, offering practical insights into using Supabase's
        features for database schema design, SQL query optimization, file
        storage, and performance tuning. Discover how Supabase can streamline
        your development process and empower you to build and manage your
        projects efficiently, even as a solo developer. See how this developer
        built a spaced repetition learning application with Supabase, handling
        thousands of daily requests and active users. Gain valuable tips and
        techniques for maximizing the potential of Supabase in your own
        projects.


