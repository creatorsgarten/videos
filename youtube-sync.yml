      title: ฟีเจอร์ใหม่ใน Material UI v6 ที่ต้องรู้ by Siriwat Kunaporn
      description: >-
        คุณจุ้น Core Contributor ของ Material UI มาแชร์ความรู้และอัปเดตใหม่ๆ ใน
        Material UI เวอร์ชัน 6 หลังจากพัฒนาอย่างต่อเนื่องกว่า 3 ปี
        พบกับฟีเจอร์ใหม่ๆ ที่น่าสนใจ ไม่ว่าจะเป็นการปรับปรุง dark mode
        ให้ใช้งานง่ายขึ้น การปรับปรุงการ custom สไตล์ การรองรับ CSS variables
        และ Container Query รวมถึงการปรับปรุงประสิทธิภาพการทำงานให้เร็วขึ้น
        นอกจากนี้ยังมีการพูดถึง Pigment CSS library ใหม่ที่ช่วยแปลง stylesheet
        จาก JavaScript เป็น CSS เพื่อรองรับ React Server Components
        และการแก้ปัญหาเรื่อง server-side rendering
        มาร่วมเรียนรู้และอัปเดตความรู้เกี่ยวกับ Material UI เวอร์ชัน 6
        ไปพร้อมกัน


