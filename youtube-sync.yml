video:ErotrrAm0eU:
  spec:
    id: ErotrrAm0eU
    snippet:
      title: >-
        WeSpace - Tech for urbanization เทคโนโลยีสีเขียวเพื่อคนกรุง | Bangkok
        Open Source Hackathon
      description: >-
        จำนวนต้นไม้ต่อประชากร 1 คน ควรอยู่ที่ 8 ต้นต่อ 1 คน ปัจจุบันไทยอยู่ที่
        3.3 ต้น/คน ขณะที่สิงคโปร์อยู่ราวๆ 40-50 ต้น/คน
        อาจกล่าวได้ว่าเมืองที่ประสบความสำเร็จในการพัฒนาเมืองสีเขียว
        ส่วนหนึ่งเป็นเพราะประสบความสำเร็จในเรื่องของการปลูกต้นไม้


        ไอเดีย green population เกิดจากมุมมองที่เรามอง ต้นไม้ เป็นเหมือน ประชากร
        หนึ่งคน ทุกต้นมีชื่อ มีหมายเลขและถูกดูแลเหมือนกับชีวิตผู้คนหนึ่งชีวิต


        ความท้าทายของไอเดียนี้คือทำอย่างไรให้คนเมืองมาช่วยกัน contribute
        ภาพถ่ายหรือช่วยกันทำ green mapping
        และเป็นประเด็นที่มีความจำเป็นเร่งด่วนมากๆ
        เพราะเกี่ยวข้องกับอากาศที่เราหายใจในปัจจุบัน


        ณ ปัจจุบัน กทม.ได้มีโครงการปลูกต้นไม้ 1 ล้านต้น
        ซึ่งก็อาจจะยังไม่เพียงพอเมื่อเทียบกับผู้คนใช้พื้นที่ในกทม.ที่มีราวๆ 10
        ล้านคน เราอาจหา solution ที่ทำให้เป้าหมายร่วมกับกทมยั่งยืน
        หรือมีผลลัพธ์มากกว่าที่เขาตั้งไว้ได้


        หากเราสามารถสร้างความใกล้ชิดของคนเมืองกับต้นไม้ได้
        ในระยะยาวความตระหนักในเรื่องพื้นที่สีเขียวในภาคประชาชนจะมากขึ้น
        และส่งผลกระทบเชิงนโยบายอย่างยั่งยืนได้ (นักการเมืองก็ต้องตอบรับประชาชน
        ออกนโยบายที่สอดคล้อง) และเราก็จะมีเมืองที่ยั่งยืน (ใน 10-20 ปี)


