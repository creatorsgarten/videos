video:JhhmE1chbWQ:
  spec:
    id: JhhmE1chbWQ
    snippet:
      title: PolicyTracka - Creativity from Policy | Bangkok Open Source Hackathon
      description: >-
        ในปัจจุบันการนโยบายหาเสียงจากพรรคการเมืองใหม่ ๆ เกิดขึ้นมากมาย
        แต่ขาดซึ่งการรายงานความคืบหน้า
        ทำให้ประชาชนไม่สามารถติดตามความคืบหน้าในการดำเนินนโยบายนำร่องที่มีการหาเสียง
        และไม่มีข้อมูลที่เป็นกลางสำหรับการสืบค้น, ในทุกๆ ปี
        ป้ายโฆษณาและนโยบายหาเสียงเลือกตั้งที่ถูกผลิตออกมา ถูกประชาชนเห็น
        ได้รับการชื่นชม การติเตียน แต่ก็กลับถูกลืมไปในทุกๆ ปี
        นโยบายที่ใครทำได้ดี นโยบายที่ใครทำไม่ได้ตามที่สัญญา
        เหมือนกับว่าทุกอย่างกลับไปเริ่มใหม่ เริ่มต้นตั้งแต่ตอนที่เรา
        "เพิ่งเริ่มเลือกตั้งครั้งแรก" นโยบายที่ดูนำสมัย
        อาจจะเป็นแค่นโยบายที่ถูกพูดถึงมาแล้ว 10 ปีแต่ไม่เคยได้ทำ
        และนโยบายบางอันอาจจะเป็นเรื่องเดิมๆ ที่ถูกเลือกมาแล้วเป็น 10 ปี
        แต่ก็ไม่เคยได้เปลี่ยนอะไรไปเลย
        ส่งผลให้พลเมืองอาจตัดสินใจเลือกพรรคเหล่านั้นโดยไม่มีข้อมูลที่เพียงพอต่อการตัดสินใจ
        เพียงแต่เห็นชอบต่อนโยบาย
        โดยที่ไม่มีข้อมูลสนับสนุนถึงความเป็นไปได้ในการดำเนินการ
        ที่อาจจะเป็นแค่นโยบายที่ถูกเอามาขายในทุกๆ สมัยการเลือกตั้ง
        และไม่ได้รับการดำเนินการให้สำเร็จอย่างที่ควรจะเป็น


        รวบรวมนโยบายของแคนดิเดทนักการเมืองในกรุงเทพ
        ให้เราเลือกคนที่ใช่ได้ด้วยข้อมูลที่เพียงพอ


