    snippet:
      title: เครื่องมือ AI ในชีวิตประจำวันและการทำงาน - Thai Pangsakulyanont
      description: >-
        พบกับคุณไท ปังสกุลยานนท์ Software Engineer จาก Eventpop ในหัวข้อ
        Transforming Lifestyle ที่จะมาเล่าถึงประสบการณ์การใช้ AI tools
        ในชีวิตประจำวันและการทำงาน คุณไทจะพาไปดูตัวอย่างการใช้งานจริง ตั้งแต่
        GitHub Copilot ที่ช่วยประหยัดเวลาในการเขียนโค้ด ไปจนถึงการใช้ large
        language model อย่าง Gemini ในการสร้าง subtitle ภาษาไทยที่มีคุณภาพสูง
        นอกจากนี้ยังมีการแนะนำเครื่องมือและเทคนิคต่างๆ
        ที่ช่วยให้การทำงานสะดวกและมีประสิทธิภาพมากขึ้น
        ไม่ว่าคุณจะเป็นนักพัฒนาหรือผู้ที่สนใจการนำ AI มาประยุกต์ใช้
        วิดีโอนี้จะช่วยเปิดมุมมองใหม่ๆ และสร้างแรงบันดาลใจในการใช้ AI
        เพื่อพัฒนาชีวิตและการทำงานของคุณ


