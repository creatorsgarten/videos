    snippet:
      title: Self-host Supabase & DirectAdmin by Pornpat Paethong
      description: >-
        Learn how to seamlessly integrate a modern Supabase backend with a
        legacy system in this insightful talk by Pornpat, a software engineer
        from DevForward.tech. Discover a practical approach to leveraging
        Supabase's features like authentication and edge functions while
        maintaining the functionality of your existing infrastructure. This
        session explores a real-world project scenario, offering valuable
        techniques for bridging the gap between legacy systems and modern
        development practices. See how Docker, Docker Compose, DirectAdmin, and
        nginx play a key role in this integration strategy, allowing you to
        modernize your application architecture without disrupting existing
        workflows. Gain valuable insights into building a more efficient and
        scalable system by combining the power of Supabase with the reliability
        of your legacy components.


