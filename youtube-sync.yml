      title: >-
        ผลกระทบของ AI ต่อสังคมและเศรษฐกิจ: 3 เรื่องเล่าชวนคิด - Chayapatr
        Archiwaranguprok
      description: >-
        ในหัวข้อนี้ คุณปั๊บนำเสนอมุมมองที่น่าสนใจเกี่ยวกับผลกระทบของเทคโนโลยีและ
        AI ต่อสังคมและเศรษฐกิจเริ่มด้วยการพูดถึงความยากในการคาดการณ์อนาคต
        โดยยกตัวอย่างคำทำนายที่ผิดพลาดเกี่ยวกับอินเทอร์เน็ตและ Bitcoin
        คุณปั๊บนำเสนอเรื่องราว 3 เรื่องที่สะท้อนมุมมองต่างๆ
        เกี่ยวกับการเปลี่ยนแปลงทางเทคโนโลยี ได้แก่ กลุ่ม Luddite ภาพยนตร์เรื่อง
        Terminator และการ์ตูนเว็บตูน Clinic of Horrors
        และตั้งคำถามที่น่าคิดเกี่ยวกับอนาคตของงานและคุณค่าของมนุษย์ในยุค AI
        วิดีโอนี้จะทำให้คุณได้มุมมองใหม่ๆ
        ในการมองโลกที่กำลังเปลี่ยนแปลงอย่างรวดเร็ว


        0:00 | บทนำและการทักทาย

