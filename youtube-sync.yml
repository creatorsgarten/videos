video:lP7Op-K6ajk:
  spec:
    id: lP7Op-K6ajk
    snippet:
      title: Unlock the power of visual testing with Vitest by Maya Shavin
      description: >-
        Maya Shavin, a senior software engineer at Microsoft and accessibility
        champion, explores the nuances of frontend component testing in this
        insightful talk. She delves into the importance of validating both the
        functionality and visual aspects of UI elements, emphasizing how these
        tests ensure a consistent user experience across different devices and
        browsers. The talk examines the roles of unit and end-to-end testing,
        specifically focusing on visual testing within these contexts. Using a
        practical example of a search component, Maya demonstrates how visual
        testing can be implemented using Vitest, a lightweight test runner, and
        Playwright, a browser-based end-to-end testing tool. She further
        explores the intriguing possibility of combining the strengths of both
        tools within Vitest's browser mode, offering a potentially streamlined
        approach to comprehensive component testing. Discover how to effectively
        test your Vue components for both behavior and appearance, ensuring a
        polished and accessible user interface.


        00:00 | Introduction of Maya Shavin and the topic

        01:15 | About Maya Shavin - Speaker, Author, and More

        02:58 | What is Frontend Component Testing?

        04:44 | Two Aspects of Frontend Component Testing: Functional and Visual

        05:55 | Visual Testing in the Testing Pyramid

        07:06 | Demo Component: Pizza Store Search

        07:47 | Visual Testing in Unit Tests with Vitest

        09:09 | Visual Testing with Vitest: Limitations

        12:58 | Visual Testing with Playwright: End-to-End

        15:06 | Visual Testing in Playwright: Screenshots

        16:10 | Can Playwright's Power Be Used in Vitest?

        16:39 | Vitest Browser Mode: Combining Unit and Visual Testing

        18:49 | Demo: Visual Testing with Vitest and Playwright

        22:26 | The Pros and Cons of Vitest Browser Mode

        23:35 | Conclusions


