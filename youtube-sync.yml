      title: Better testing with Vue application by Somkiat Puisungnoen
      description: >-
        คุณปุ๋ย หรือคุณสมเกียรติ จะมาแชร์ประสบการณ์และมุมมองเกี่ยวกับการทดสอบ
        (test) ใน Vue.js และ Nuxt.js 
        พบกับเรื่องราวความสนุกปนขมขื่นของชีวิตนักพัฒนาที่ต้องเผชิญกับ deadline
        และ bug  คุณปุ๋ยจะชวนคิดถึงปัญหาที่มักเกิดขึ้นในการพัฒนาซอฟต์แวร์  เช่น
