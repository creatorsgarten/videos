    id: gtB7nzeKT-8
    snippet:
      title: The Future of Test Driven Development by Olivier Rodomond
      description: >-
        This session explores the importance of Test-Driven Development (TDD)
        from a manager's perspective. Olivier, an experienced engineering
        manager and technical coach with a background in API development,
        domain-driven design, and test automation, explains why TDD is crucial
        for building maintainable and refactorable code. He argues that TDD
        empowers teams to make changes confidently without introducing bugs,
        highlighting its business value beyond just technical verification. The
        talk delves into practical strategies for implementing TDD, including
        tips on writing effective unit tests, leveraging tools like Undici and
        TestContainers, and even integrating AI like ChatGPT into the workflow.
        Learn how to embrace TDD to improve code quality, enhance team
        collaboration, and potentially boost your career prospects.


        0:00 | Introduction

        0:18 | What is TDD (Test-Driven Development)?

        0:30 | Understanding the Audience's Testing Experience

        0:49 | Speaker Introduction and Background

        1:42 | Speaker's Work Experience and Interests

        2:53 | Open Source Project: RestQA

        3:08 | Agenda: Why Testing Matters for Managers

        4:00 | The Importance of Unit Tests: A Use Case

        5:13 | How Unit Tests Enable Refactoring

        6:20 | The Purpose of Unit Tests: Refactoring Without Business Impact

        7:09 | Examples of Refactoring Scenarios

        7:57 | How TDD Enables Better Refactoring

        8:09 | Writing Unit Tests First: The Key Challenge

