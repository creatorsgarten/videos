    id: sMms4lFxfV8
    snippet:
      title: Why I hate composition API by Warat Wongmaneekit
      description: >-
        คุณตั้ง วรัทธน์ วงศ์มณีกิจ Chief Product Officer ที่ WISESIGHT และ
        Google Developer Expert ด้าน web technology มาแชร์ประสบการณ์ตรงกับ
        Composition API ใน Vue.js ที่เขา "โคตรเกลียด" 
        จากการพัฒนาแอปพลิเคชันส่วนตัวด้วย Vue 3 เขาพบปัญหาหลายอย่าง
        ตั้งแต่ความซับซ้อนของการใช้งาน  การเรียนรู้ที่ยากขึ้น 
        และความไม่เป็นระเบียบของโค้ด  มาร่วมฟังมุมมองที่แตกต่าง
        พร้อมเหตุผลที่ทำให้เขา "เกลียด" Composition API
        และปัญหาที่พบเจอระหว่างการใช้งานจริง  รวมถึงข้อสังเกตเกี่ยวกับ ecosystem
        ของ Vue ที่เปลี่ยนแปลงไป  สำหรับใครที่กำลังใช้งาน Vue.js หรือสนใจ
        framework นี้  วิดีโอนี้จะทำให้คุณเห็นอีกมุมมองหนึ่งที่น่าสนใจ


