      title: The displacement dilemma in the Workforce by Somtip Watanapongvanich
      description: >-
        อ. ดร.สมทิพ วัฒนพงษ์วานิช จากคณะเศรษฐศาสตร์ จุฬาลงกรณ์มหาวิทยาลัย
        นำเสนอมุมมองเกี่ยวกับผลกระทบของ AI ต่อตลาดแรงงานในยุคเศรษฐกิจดิจิทัล
        อาจารย์อธิบายทฤษฎีทางเศรษฐศาสตร์ที่เกี่ยวข้อง
        วิเคราะห์สถานการณ์ตลาดแรงงานไทยในปัจจุบัน
        และนำเสนอความท้าทายที่ประเทศไทยกำลังเผชิญ เช่น การขาดแคลนแรงงานทักษะสูง
        และประชากรสูงวัย นอกจากนี้ยังยกตัวอย่างนโยบาย upskilling และ reskilling
        ที่ประสบความสำเร็จจากประเทศอินโดนีเซีย
        เพื่อเป็นแนวทางในการพัฒนาทรัพยากรมนุษย์ของไทย
        วิดีโอนี้เหมาะสำหรับผู้ที่สนใจเรื่องเศรษฐกิจ การศึกษา
        และอนาคตของตลาดแรงงานในยุค AI


